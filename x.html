<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>分享三个群自动跳转后续</title>
    <link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.9.23/skins/default/aliplayer-min.css">
    <script type="text/javascript" charset="utf-8" src="https://g.alicdn.com/de/prismplayer/2.9.23/aliplayer-min.js"></script>
</head>
<body bgcolor="black">
    <div class="prism-player" id="player-con"></div>

    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] === variable) {
                    return pair[1];
                }
            }
            return false;
        }

        var urlParam = getQueryVariable('url');
        if (urlParam) {
            var decodedUrl = window.atob(urlParam);
            // 进行二次解码
            decodedUrl = decodeURIComponent(decodedUrl);

            console.log(decodedUrl);

            var player = new Aliplayer({
                "id": "player-con",
                "source": decodedUrl,
                "width": "100%",
                "height": "650px",
                "autoplay": true,
                "isLive": false,
                "rePlay": false,
                "playsinline": true,
                "preload": true,
                "controlBarVisibility": "hover",
                "useH5Prism": true
            }, function (player) {
                console.log("The player is created");
            });

            setTimeout(function () {
                var msg = "不够看，获取更多加新群!";
                if (confirm(msg)) {
                    window.location.href = 'http://qm.qq.com/cgi-bin/qm/qr?_wv=1027&k=PJ6W57a2xCkwTAxRNamn4L3S7fvtUtmK&authKey=J%2B0MTxQEPxsxI4WmpnEEVuvCF0K55Lh3Lmt39R8YJRgNGJpLZzni5xlASEx218AX&noverify=0&group_code=831934183';
                }
            }, 9000);
        } else {
            console.error("URL 参数缺失或无效");
        }

        function jump() {
            window.location.href = "https://mini-short-video-test.oss-cn-hangzhou.aliyuncs.com/photo/20240801/fuck_202408012127501978.jpg";
        }
    </script>

    <center>
        <input type="button" value="最 新 微 ❤️ 群 " onclick="jump()" style="
            width: 90%;
            height: 35px;
            color: #fff;
            background-color: #3D7EFF;
            border-radius: 5px;
            border: 0;
            margin-top:8px;
            margin: 0;
            outline: none;
            font-family: KaiTi;
            font-size: 17px;
            text-align: center;
            cursor: pointer;
            position: absolute;
            left: 5%;
            bottom: 15px;
            " />
    </center>
</body>
</html>
